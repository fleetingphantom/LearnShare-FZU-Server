mysql:
  addr: "LearnShare-mysql:3306"
  database: "LearnShare"
  username: "root"
  password: "LearnShare"
  charset: "utf8mb4"

redis:
  addr: "LearnShare-redis:6379"
  password: ""
  db: 1

oss:
  endpoint: "oss-cn-qingdao.aliyuncs.com"
  accessKey-id: "your-access-key-id"
  accessKey-secret: "your-access-key-secret"
  BucketName: "learnshare-bucket"
  zone: "files"

smtp:
  host: "smtp.mailtrap.io"
  port: 2525
  user: "smtp_user"
  password: "smtp_pass"
  from: "noreply@learnshare.local"
  from_name: "LearnShare Service"

verify:
  code_length: 6
  ttl_seconds: 600

server:
  addr: "0.0.0.0"
  port: 8888

turnstile:
  secret_key: ""
  enabled: false

logger:
  level: "info"  # 可选: debug, info, warn, error, fatal
  dir: "logs"    # 日志文件存储目录
  env: "development"

cors:
  allow_origins:
    - "http://*.yourang.top"
    - "http://localhost:8081"
    - "https://*.yourang.top"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Length"
    - "Content-Type"
    - "Authorization"
  expose_headers:
    - "Access-Token"
    - "Refresh-Token"
  max_age: 86400
  allow_wildcard: true
