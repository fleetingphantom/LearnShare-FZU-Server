services:
  # LearnShare 主应用服务
  LearnShare-app:
    container_name: LearnShare-app
    image: ghcr.io/2451965602/learnshare:latest
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    depends_on:
      - LearnShare-redis
      - LearnShare-mysql
    volumes:
      - ../config/:/app/config/
    networks:
      - LearnShare
    restart: unless-stopped

  # Redis 服务，用于缓存、会话管理等，提供键值存储功能
  LearnShare-redis:
    container_name: LearnShare-redis
    image: redis:bookworm
    volumes:
      - ./data/redis:/data
    env_file:
      - "./env/redis.env"
    networks:
      - LearnShare
    restart: unless-stopped

  # MySQL 服务，提供关系型数据库，用于存储结构化数据
  LearnShare-mysql:
    container_name: LearnShare-mysql
    image: mysql:9.0.1
    env_file:
      - "./env/mysql.env"
    networks:
      - LearnShare
    volumes:
      - ../config/sql:/docker-entrypoint-initdb.d
      - ./data/mysql:/var/lib/mysql
    restart: unless-stopped

networks:
  LearnShare:
    driver: bridge
    name: LearnShare
